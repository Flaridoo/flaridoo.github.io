        </div>

        <div class="list">
            <ul style="clear:both;list-style:none;">

    var myP1_4 = new BMap.Point(110.692412,19.808871);    //途经-大致坡镇
    var myP1_5 = new BMap.Point(110.741904,19.716186);    //途经-潭牛镇

    var myP2_4 = new BMap.Point(110.623386,19.247912);    //终点-谭门
    var myP2_5 = new BMap.Point(110.592991,19.165494);    //终点-博鳌

	//4号

	//5号
    var myP4_1 = new BMap.Point(110.397475,18.801292);    //途经-万宁市
    var myP4_2 = new BMap.Point(110.040214,18.540812);    //途经-陵水县

	//6号
    var myP5_1 = new BMap.Point(110.741904,19.716186);    //途经-陵水县
    var myP5_2 = new BMap.Point(109.519135,18.279062);    //途经-三亚市

	//7号
    var myP6_1 = new BMap.Point(110.741904,19.716186);    //途经-潭牛镇
    var myP6_1 = new BMap.Point(110.741904,19.716186);    //途经-潭牛镇



    window.run1 = function (){

        map.clearOverlays();                        //清除地图上所有的覆盖物

        var walking = new BMap.WalkingRoute(map);    //创建步行实例

        walking.search(myP1_1, myP1_2);                 //第一个步行搜索
        walking.search(myP1_2, myP1_3);                 //第二个步行搜索
        walking.search(myP1_3, myP1_4);                 //第二个步行搜索
        walking.search(myP1_4, myP1_5);                 //第二个步行搜索
        walking.search(myP1_5, myP1_6);                 //第5个步行搜索个步行搜索

        walking.setSearchCompleteCallback(function(){

            var pts = walking.getResults().getPlan(0).getRoute(0).getPath();    //通过步行实例，获得一系列点的数组
            var polyline = new BMap.Polyline(pts);

            map.addOverlay(polyline);

            var m1 = new BMap.Marker(myP1_1);         //创建marker
            var m2 = new BMap.Marker(myP1_2);
            var m3 = new BMap.Marker(myP1_3);
            var m4 = new BMap.Marker(myP1_4);
            var m5 = new BMap.Marker(myP1_5);
            var m6 = new BMap.Marker(myP1_6);

            map.addOverlay(m1);
            map.addOverlay(m2);
            map.addOverlay(m3);
            map.addOverlay(m4);
            map.addOverlay(m5);
            map.addOverlay(m6);

            var lab1 = new BMap.Label("海口骑楼老街",{position:myP1_1});        //创建label
            var lab2 = new BMap.Label("灵山镇",{position:myP1_2});
            var lab3 = new BMap.Label("三江镇",{position:myP1_3});
            var lab4 = new BMap.Label("大致坡镇",{position:myP1_4});
            var lab5 = new BMap.Label("潭牛镇",{position:myP1_5});
            var lab6 = new BMap.Label("文城镇",{position:myP1_6});

            map.addOverlay(lab1);
            map.addOverlay(lab2);
            map.addOverlay(lab3);
            map.addOverlay(lab4);
            map.addOverlay(lab5);
            map.addOverlay(lab6);

            setTimeout(function(){

                map.setViewport([myP1_1,myP1_2,myP1_3,myP1_4,myP1_5,myP1_6]);          //调整到最佳视野

            },1000);

        });

    }
